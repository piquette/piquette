<style>
    html body {
        font-family: '{{ .Site.Params.font }}', sans-serif;
    }
</style>

<!-- favicons -->
<link rel="shortcut icon" href="{{ .Site.BaseURL }}/static/img/favicons/favicon.ico">
<link rel="icon" href="{{ .Site.BaseURL }}/static/img/favicons/favicon.png">

<!-- spectre -->
<link rel="stylesheet" href="{{ .Site.BaseURL }}/static/css/spectre/spectre.min.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}/static/css/spectre/spectre-icons.min.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}/static/css/spectre/spectre-exp.min.css">

<!-- main -->
<link rel="stylesheet" href="{{ .Site.BaseURL }}/static/css/main.min.css">

<!-- google fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ .Site.Params.font }}">

<!-- highlight.js -->
{{ if .Site.Params.highlight | default false }} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/{{ .Site.Params.highlightStyle | default "default" }}.min.css"> {{ end }}

<!-- font awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
