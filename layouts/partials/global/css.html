<!-- Favicons. -->
<link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png">
<link rel="manifest" href="/img/favicons/site.webmanifest">
<link rel="mask-icon" href="/img/favicons/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<!-- Stylesheets. -->
{{ $site := "css/site.min.css" }} {{ $spectre := "css/spectre.min.css" }} {{ $spectreIcons := "css/spectre-icons.min.css" }} {{ $spectreExp := "css/spectre-exp.min.css" }}
<link rel="stylesheet" href="{{ $site | relURL }}">
<link rel="stylesheet" href="{{ $spectre | relURL }}">
<link rel="stylesheet" href="{{ $spectreIcons | relURL }}">
<link rel="stylesheet" href="{{ $spectreExp | relURL }}">
<!-- Code highlighting. -->
{{ if .Site.Params.highlight | default false }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/{{ .Site.Params.highlightStyle | default " default " }}.min.css"> {{ end }}
<!-- Font Awesome. -->
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
