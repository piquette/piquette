<div class="pq-navbar">
    <a class="off-canvas-toggle btn btn-link btn-action" href="#sidebar">
        <i class="icon icon-menu"></i>
    </a>
</div>
<div id="sidebar" class="pq-sidebar off-canvas-sidebar">
    <div class="pq-brand">
        <a href="/" class="pq-logo">
            {{ $imgLoc := "img/logo.svg" }}
            <img src="{{ $imgLoc | relURL }}" alt="pq">
            <h2>PIQUETTE</h2>
        </a>
    </div>
    <div class="pq-nav">
        <ul class="menu menu-nav">
            {{ $currentPage := . }} {{ range sort .Site.Menus.main }}
            <li class="menu-item">
                <a href="{{ .URL }}" {{if eq $currentPage.Title .Name }}class="current" {{end}}>
                    <span title="{{ .Name }}">
                            <i class="fas fa-{{ .Identifier }}"></i>
              {{ .Name }}
            </span>
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
</div>

<a class="off-canvas-overlay" href="#close"></a>
