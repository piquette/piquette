baseURL = "https://piquette.io/"
languageCode = "en-us"
title = "Piquette"
googleAnalytics = ""

### -------------------------------
# Site-wide params.
### -------------------------------
[params]
    description = "Open source project portal"
    githubUsername = "piquette"
    font = "Raleway" # should match the name on Google Fonts!
    highlight = true
    highlightStyle = "solarized-dark"
    highlightLanguages = ["go", "haskell", "kotlin", "scala", "swift"]

### -------------------------------
# Main menu.
### -------------------------------
[[menu.main]]
    url = "/"
    name = "Home"
    weight = 1

[[menu.main]]
    url = "/post/"
    name = "Posts"
    weight = 2

[[menu.main]]
    url = "/project/"
    name = "Projects"
    weight = 3

# Social icons to be shown on the right-hand side of the navigation bar
# The "name" field should match the name of the icon to be used
# The list of available icons can be found at http://fontawesome.io/icons/

[[menu.icon]]
    url = "mailto:me@example.com"
    name = "envelope-o"
    weight = 1

[[menu.icon]]
    url = "https://github.com/piquette/"
    name = "github"
    weight = 2

[[menu.icon]]
    url = "https://twitter.com/michael_ack/"
    name = "twitter"
    weight = 3
